<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>THE CODE REVIEW</title>
	<link href="https://fonts.googleapis.com/css?family=Gidugu|Share+Tech" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<header class="main-header">
		<h1 class="name">THE CODE REVIEW</h1>
	
	</header><!--/.main-header-->   

     <div class="wrapper"> 

        <div class="intro">
	        <h2>Signup for our newsletter</h2>
	        <p>Get the latest news on how your code is doing right in your inbox</p>
    	</div>

		<form action="index.html" method="post" class="top_border">
			<hr>

        <fieldset>


          
          <legend>Contact Information</legend>

          	<div class="primary">
        	
	          <label for="name">Full Name</label>
	          <input type="text" id="name" name="user_name" placeholder="Required " required>
	          <br>
	          <label for="email">Email Address</label>
	          <input type="email" id="email" name="user_email" placeholder="Required " required>
	          <br>
	          <label for="tel">Phone Number</label>
	          <input type="tel" id="tel" name="user_tel">
	          <br>
	          <label for="address">Street Address</label>
	          <input type="text" id="address" name="user_address">
	          <br>
	          <label for="address-1">City</label>
	          <input type="text" id="address-1" name="user_address">
	          <br>

	          <label for="address-2">State</label>
	          <select id="address-2" name="user_state">
	          	<option value="" hidden>Choose State</option>
	          	<option value="ACT">ACT</option>
	          	<option value="NSW">NSW</option>
	          	<option value="NT">NT</option>
	          	<option value="QLD">QLD</option>
	          	<option value="TAS">TAS</option>
	          	<option value="VIC">VIC</option>
	          	<option value="WA">WA</option>

	          </select>
	          <br>
	          <label for="postal-code">Post-Code</label>
	          <input type="text" id="postal-code" name="user_postal-code">

	         </div> 
          </fieldset>

          <hr>        
      
        <fieldset>
          
          <legend>Newsletter</legend>
	        
             <p>Select the newsletter you would like to recieve</p>
                      
          <div class="secondary">

	          <input type="checkbox" id="HTML_news" value="interest_HTML" name="user_interest"><label class="test" for="HTML_news"> HTML News</label>
          <br>
             <input type="checkbox" id="CSS" value="interest_CSS" name="user_interest"><label class="test" for="CSS"> CSS News</label>
          <br>
             <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label class="test" for="javascript"> Javascript News</label>

             

	          <p>Newsletter format</p>
	             
	             <input type="radio" id="HTML_format" value="HTML_format" name="user_format"><label class="test" for="HTML_format"> HTML</label>
	          <br>
	             <input type="radio" id="plain_format" value="plain_format" name="user_format"><label class="test" for="plain_format"> Plain text</label>
            </div> 

            <br>
            <br>

            <label for="comment">Other topics you'd like to hear about</label>
	            <textarea id="comment" name="user-comment" placeholder="Enter your comments here"></textarea>
         
          
          
          </fieldset>

        
        <button type="submit" class="btn">Sign Up</button>
        
        
      
      </form>
  </div>

		<footer class="main-footer">
	 		<p>Copyright The Code Review</p>
		</footer>    
     
	
</body>
</html>
