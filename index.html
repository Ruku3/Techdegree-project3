<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>THE CODE REVIEW</title>
	<link href="https://fonts.googleapis.com/css?family=Gidugu|Share+Tech" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<header class="main-header">
		<h1 class="name">THE CODE REVIEW</h1>
	</header><!--/.main-header-->
	<div class="wrapper">
		<div class="intro">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<form action="index.html" class="top_border" method="post">
			<hr>
			<fieldset>
				<legend>Contact Information</legend>
				<div class="primary">
					<label for="name">Full Name</label> <input id="name" name="user_name" placeholder="Required" required="" type="text"><br>
					<label for="email">Email Address</label> <input id="email" name="user_email" placeholder="Required" required="" type="email"><br>
					<label for="tel">Phone Number</label> <input id="tel" name="user_tel" type="tel"><br>
					<label for="address">Street Address</label> <input id="address" name="user_address" type="text"><br>
					<label for="address-1">City</label> <input id="address-1" name="user_address" type="text"><br>
					<label for="address-2">State</label> <select id="address-2" name="user_state">
						<option hidden="" value="">
							Choose State
						</option>
						<option value="ACT">
							ACT
						</option>
						<option value="NSW">
							NSW
						</option>
						<option value="NT">
							NT
						</option>
						<option value="QLD">
							QLD
						</option>
						<option value="TAS">
							TAS
						</option>
						<option value="VIC">
							VIC
						</option>
						<option value="WA">
							WA
						</option>
					</select><br>
					<label for="postal-code">Post-Code</label> <input id="postal-code" name="user_postal-code" type="text">
				</div>
			</fieldset>
			<hr>
			<fieldset>
				<legend>Newsletter</legend>
				<p>Select the newsletter you would like to recieve</p>
				<div class="secondary">
					<input id="HTML_news" name="user_interest" type="checkbox" value="interest_HTML"> <label class="test" for="HTML_news">HTML News</label><br>
					<input id="CSS" name="user_interest" type="checkbox" value="interest_CSS"> <label class="test" for="CSS">CSS News</label><br>
					<input id="javascript" name="user_interest" type="checkbox" value="interest_javascript"> <label class="test" for="javascript">Javascript News</label>
					<p>Newsletter format</p><input id="HTML_format" name="user_format" type="radio" value="HTML_format"> <label class="test" for="HTML_format">HTML</label><br>
					<input id="plain_format" name="user_format" type="radio" value="plain_format"> <label class="test" for="plain_format">Plain text</label>
				</div><br>
				<br>
				<label for="comment">Other topics you'd like to hear about</label> 
				<textarea id="comment" name="user-comment" placeholder="Enter your comments here"></textarea>
			</fieldset><button class="btn" type="submit">Sign Up</button>
		</form>
	</div>
	<footer class="main-footer">
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
